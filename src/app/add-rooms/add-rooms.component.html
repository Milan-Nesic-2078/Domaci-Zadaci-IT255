<div class="heder">

    <input type="text" name="nazivSobe" #nnaziv></p>
    <p><label for="cenaSobe">Cena sobe: </label>
    <input type="text" name="cenaSobe" #cena></p>
    <p><label for="brojNocenja">Broj nocenja: </label>
    <input type="text" name="brojNocenja" #bnocenja></p>
    <button (click) = "addRoom(nnaziv, cena, bnocenja)">Add room</button>
    </div>
