<div class="heder">
<h3>Pretraga soba po ceni:</h3>
<input [(ngModel)]="searchText" placeholder="Search price">
<app-add-rooms (emitRoom) = "dispInfo($event)" ></app-add-rooms>
</div>
<div class="border" *ngFor = "let room of rooms | filter : searchText" >

<h3>Lista soba:</h3>
<p>Naziv sobe: {{room.nazivSobe}} </p>
<p>Cena sobe: {{room.cenaSobe}} din.</p>
<p>Broj noci: {{room.bNocenja}}</p>
<div class="btn-right">
<button (click) = "deleteRoom(room)">Delete</button>
</div>

</div>
